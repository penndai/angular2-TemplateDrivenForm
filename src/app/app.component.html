<div class="container">
<h1>
  {{title}}
</h1>
<form #userForm="ngForm" (ngSubmit)="OnSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" required #nameRef="ngModel" name="name" ngModel class="form-control"/>  
    <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger">
      required !
    </div>
      <label class="text">Dig into template variable for learning?</label>
      <button *ngIf="isDig" type="button" class="btn btn-small" (click)="DigTemplateVariable()">No</button> 
      <button *ngIf="!isDig" type="button" class="btn btn-small" (click)="DigTemplateVariable()">Yes</button>
      <button *ngIf="isDig" class="btn btn-primary" (click)="OnClick(nameRef)">Display Template Variable</button>
  </div>
  <div class="form-group">
    <label class="text text-warning text-uppercase">Custom validation for password: </label>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" #refPassword="ngModel" required validateEqual="confirmpassword" reverse="true" name="password" ngModel class="form-control" />
      <div *ngIf="refPassword.errors && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">        
        <div *ngIf="refPassword.errors.required">required</div>       
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text" #refConfirmPwd="ngModel" validateEqual="password" required name="confirmpassword" ngModel class="form-control"/> 
     <div *ngIf="refConfirmPwd.errors && (refConfirmPwd.dirty || refConfirmPwd.touched)" class="alert alert-danger">        
        <div *ngIf="refConfirmPwd.errors.required">required</div>
        <div *ngIf="refConfirmPwd.errors.pwdmisMatch">password mismatch!</div>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" ngModel class="form-control"/>
  </div>

<div ngModelGroup>
  <div class="form-group">
    <label>Street</label>
    <input type="text" name="street" ngModel class="form-control"/>
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" ngModel class="form-control"/>
  </div>

  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" name="postalcode" #refPostalCode="ngModel" required pattern="^[1-9][0-9]{3}$" ngModel class="form-control"/>
    <div *ngIf="refPostalCode.errors && (refPostalCode.dirty || refPostalCode.touched)" class="alert alert-danger">
        <div *ngIf="refPostalCode.errors.pattern">pattern wrong--4 digit number</div>
        <div *ngIf="refPostalCode.errors.required">required</div>
    </div>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
